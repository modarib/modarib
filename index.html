<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Decision Tracker</h1>
        
        <div id="active-decisions">
            <h2>Active Decisions</h2>
            <ul id="decision-list"></ul>
        </div>

        <div id="add-decision">
            <h2>Add New Decision</h2>
            <input type="text" id="decision-input" placeholder="Enter a decision">
            <button onclick="addDecision()">Add Decision</button>
        </div>

        <div id="daily-summary">
            <h2>Daily Summary</h2>
            <div id="summary-list"></div>
            <button onclick="generateSummary()">Generate Summary</button>
        </div>

        <div id="settings">
            <h2>Settings</h2>
            <label for="reminder-time">Nightly Reminder Time:</label>
            <input type="time" id="reminder-time">
            <button onclick="saveReminderTime()">Save Reminder</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
